<!DOCTYPE html>
<html>
<body>

  <script>
    function Accumulator(startingValue) {
        this.value = startingValue;
        this.read = function(){
            this.value += Number( prompt("Введите число для прибавления к значению:", 0) );
        };
    }

    let accumulator = new Accumulator(1);
    accumulator.read();
    accumulator.read();
    alert( `Текущее значение = ${accumulator.value}`);
  </script>

</body>
</html>
